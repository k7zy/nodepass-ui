name: ğŸ³ æ„å»ºå¹¶å‘å¸ƒDockeré•œåƒ

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: ğŸ“¦ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: ğŸ”§ è®¾ç½®Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ ç™»å½•åˆ°Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“ æå–å…ƒæ•°æ®
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ—ï¸ æ„å»ºå¹¶æ¨é€Dockeré•œåƒ (æ ‡å‡†ç‰ˆ)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        target: development
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ—ï¸ æ„å»ºå¹¶æ¨é€Dockeré•œåƒ (ä¸­å›½ä¼˜åŒ–ç‰ˆ)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.china
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:china
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:china-latest
        labels: ${{ steps.meta.outputs.labels }}
        target: development
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ç”Ÿäº§ç¯å¢ƒé•œåƒæ„å»º
  build-production:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'release'

    steps:
    - name: ğŸ“¦ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: ğŸ”§ è®¾ç½®Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ ç™»å½•åˆ°Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“ æå–ç”Ÿäº§ç¯å¢ƒå…ƒæ•°æ®
      id: meta-prod
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}-prod
          type=raw,value=production

    - name: ğŸ—ï¸ æ„å»ºå¹¶æ¨é€ç”Ÿäº§ç¯å¢ƒé•œåƒ
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-prod.outputs.tags }}
        labels: ${{ steps.meta-prod.outputs.labels }}
        target: production
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ—ï¸ æ„å»ºå¹¶æ¨é€ç”Ÿäº§ç¯å¢ƒé•œåƒ (ä¸­å›½ä¼˜åŒ–ç‰ˆ)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.china
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:china-production
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:china-prod
        labels: ${{ steps.meta-prod.outputs.labels }}
        target: production
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # å®‰å…¨æ‰«æ
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
    - name: ğŸ” è¿è¡ŒTrivyæ¼æ´æ‰«æ
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“‹ ä¸Šä¼ Trivyæ‰«æç»“æœåˆ°GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif' 