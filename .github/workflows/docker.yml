name: ğŸ³ æ„å»ºå¹¶å‘å¸ƒDockeré•œåƒ

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¦ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ è·å–ç‰ˆæœ¬ä¿¡æ¯
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_release=${{ startsWith(github.ref, 'refs/tags/') }}" >> $GITHUB_OUTPUT
          echo "repo_name=$REPO_LC" >> $GITHUB_OUTPUT

      - name: ğŸ”§ è®¾ç½® QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: ğŸ”§ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
      
      - name: ğŸ”‘ ç™»å½•åˆ°å®¹å™¨ä»“åº“
        # åªåœ¨mainåˆ†æ”¯æˆ–å‘å¸ƒæ—¶ç™»å½•
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“‹ æå–é•œåƒå…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.get_version.outputs.repo_name }}
          tags: |
            # PRæ—¶ä½¿ç”¨pr-numberä½œä¸ºæ ‡ç­¾
            type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
            # mainåˆ†æ”¯ä½¿ç”¨latestæ ‡ç­¾
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # å‘å¸ƒæ—¶ä½¿ç”¨ç‰ˆæœ¬å·æ ‡ç­¾
            type=raw,value=${{ steps.get_version.outputs.version }},enable=${{ steps.get_version.outputs.is_release == 'true' }}
      
      - name: ğŸ—ï¸ æ„å»ºå’Œæ¨é€
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}  # PRä¸æ¨é€
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.version=${{ steps.get_version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ steps.get_version.outputs.repo_name }}
          platforms: ${{ github.event_name != 'pull_request' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}  # PRåªæ„å»ºamd64
          cache-from: |
            type=gha,scope=${{ github.workflow }}
            type=registry,ref=${{ env.REGISTRY }}/${{ steps.get_version.outputs.repo_name }}:buildcache
          cache-to: |
            type=gha,mode=max,scope=${{ github.workflow }}
            type=registry,ref=${{ env.REGISTRY }}/${{ steps.get_version.outputs.repo_name }}:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            VERSION=${{ steps.get_version.outputs.version }}

      - name: ğŸ“¢ è¾“å‡ºç‰ˆæœ¬ä¿¡æ¯
        run: |
          echo "ğŸ·ï¸ ç‰ˆæœ¬: ${{ steps.get_version.outputs.version }}"
          echo "ğŸ“¦ é•œåƒæ ‡ç­¾:"
          echo "${{ steps.meta.outputs.tags }}" | tr '\n' '\n  '

      - name: ğŸ“ åˆ›å»ºå‘å¸ƒè¯´æ˜
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: ğŸš€ Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true 