name: Docker CI (release)

on:
  push:
    tags: [ 'v*.*.*' ]
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    # è¿‡æ»¤æ‰ beta æ ‡ç­¾ï¼Œåªå¤„ç†æ­£å¼ç‰ˆæœ¬
    if: ${{ !contains(github.ref, 'beta') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ è·å–ç‰ˆæœ¬ä¿¡æ¯
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Tagè§¦å‘ï¼Œä»tagè·å–ç‰ˆæœ¬
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            VERSION=$TAG_VERSION
            echo "ğŸ·ï¸ Tagè§¦å‘ï¼Œç‰ˆæœ¬: $VERSION"
          else
            # étagè§¦å‘ï¼Œä½¿ç”¨package.jsonç‰ˆæœ¬
            VERSION=$(node -p "require('./package.json').version")
            echo "ğŸ“¦ étagè§¦å‘ï¼Œä½¿ç”¨package.jsonç‰ˆæœ¬: $VERSION"
          fi
          
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_release=${{ startsWith(github.ref, 'refs/tags/') }}" >> $GITHUB_OUTPUT
          echo "is_main=${{ github.ref == 'refs/heads/main' }}" >> $GITHUB_OUTPUT
          echo "repo_name=$REPO_LC" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ æœ€ç»ˆç‰ˆæœ¬: $VERSION"

      - name: ğŸ“‹ æå–é•œåƒå…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.get_version.outputs.repo_name }}
          tags: |
            type=raw,value=latest,enable=${{ steps.get_version.outputs.is_release == 'true' }}
            type=raw,value=${{ steps.get_version.outputs.version }},enable=${{ steps.get_version.outputs.is_release == 'true' }}

      - name: ğŸ—ï¸ æ„å»ºå’Œæ¨é€ Docker é•œåƒ (release)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.version=${{ steps.get_version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ steps.get_version.outputs.repo_name }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            VERSION=${{ steps.get_version.outputs.version }}
          platforms: linux/amd64,linux/arm64
          cache-from: |
            type=gha,scope=release-buildcache
          cache-to: |
            type=gha,mode=max,scope=release-buildcache

      - name: ğŸ“¢ è¾“å‡ºç‰ˆæœ¬ä¿¡æ¯
        run: |
          echo "ğŸ·ï¸ ç‰ˆæœ¬: ${{ steps.get_version.outputs.version }}"
          echo "ğŸ“¦ é•œåƒæ ‡ç­¾:"
          echo "${{ steps.meta.outputs.tags }}" | tr '\n' '\n  '
          echo "ğŸ—ï¸ æ„å»ºæ¶æ„: ${{ startsWith(github.ref, 'refs/tags/') && 'linux/amd64,linux/arm64' || 'linux/amd64' }}" 