      - name: ğŸ“ è·å–ç‰ˆæœ¬ä¿¡æ¯
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Tagè§¦å‘ï¼Œä»tagè·å–ç‰ˆæœ¬
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            VERSION=$TAG_VERSION
