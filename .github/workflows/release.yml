      - name: ğŸ“ è·å–ç‰ˆæœ¬ä¿¡æ¯
        id: get_version
        run: |
          # ä» package.json è·å–ç‰ˆæœ¬å·
          VERSION=$(node -p "require('./package.json').version")
          echo "ğŸ“¦ Package.json version: $VERSION"
          
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
