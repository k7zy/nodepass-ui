name: Release

on:
  push:
    tags: [ 'v*.*.*' ]
    branches: [ main ]


jobs:
  goreleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    # è¿‡æ»¤æ‰ beta æ ‡ç­¾
    if: ${{ !contains(github.ref, 'beta') }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: ğŸ“ è·å–ç‰ˆæœ¬ä¿¡æ¯
        id: get_version
        run: |
          # ä» package.json è·å–ç‰ˆæœ¬å·
          VERSION=$(node -p "require('./package.json').version")
          echo "ğŸ“¦ Package.json version: $VERSION"
          
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            # æ ‡ç­¾è§¦å‘
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            echo "ğŸ·ï¸ Tag version: $TAG_VERSION"
            
            # æ£€æŸ¥ç‰ˆæœ¬ä¸€è‡´æ€§
            if [ "$VERSION" != "$TAG_VERSION" ]; then
              echo "âš ï¸ è­¦å‘Š: Tagç‰ˆæœ¬($TAG_VERSION)ä¸package.jsonç‰ˆæœ¬($VERSION)ä¸åŒ¹é…"
              echo "å°†ä½¿ç”¨package.jsonç‰ˆæœ¬: $VERSION"
            fi
          else
            # åˆ†æ”¯æ¨é€è§¦å‘
            echo "ğŸŒ¿ Branch push, using package.json version: $VERSION"
          fi
          
          # åˆ›å»ºä¸€ä¸ªä¸´æ—¶æ ‡ç­¾ç”¨äº GoReleaser
          TEMP_TAG="v${VERSION}"
          if ! git tag -l | grep -q "^$TEMP_TAG$"; then
            echo "ğŸ“Œ Creating temporary tag: $TEMP_TAG"
            git tag "$TEMP_TAG"
          else
            echo "ğŸ“Œ Tag $TEMP_TAG already exists"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TEMP_TAG" >> $GITHUB_OUTPUT
          echo "is_tag_trigger=${{ startsWith(github.ref, 'refs/tags/') }}" >> $GITHUB_OUTPUT

      - name: ğŸ” éªŒè¯GitçŠ¶æ€
        run: |
          echo "Current ref: $GITHUB_REF"
          echo "Event name: $GITHUB_EVENT_NAME"
          echo "Version: ${{ steps.get_version.outputs.version }}"
          echo "Tag name: ${{ steps.get_version.outputs.tag_name }}"
          echo "Is tag trigger: ${{ steps.get_version.outputs.is_tag_trigger }}"
          echo ""
          echo "Available tags (latest 10):"
          git tag -l --sort=-version:refname | head -10
          echo ""
          echo "Current commit tags:"
          git tag --points-at HEAD
          
      - name: ğŸš€ è¿è¡Œ GoReleaser (æ­£å¼å‘å¸ƒ)
        if: steps.get_version.outputs.is_tag_trigger == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: 'latest'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ—ï¸ è¿è¡Œ GoReleaser (å¼€å‘æ„å»º)
        if: steps.get_version.outputs.is_tag_trigger == 'false'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: 'latest'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 