          fi
          
          # åˆ›å»ºä¸€ä¸ªä¸´æ—¶æ ‡ç­¾ç”¨äº GoReleaser
          TEMP_TAG="v${VERSION}"
          
          # æ£€æŸ¥æ ‡ç­¾æ˜¯å¦å·²å­˜åœ¨
          if git tag -l | grep -q "^$TEMP_TAG$"; then
            echo "ğŸ—‘ï¸ åˆ é™¤å·²å­˜åœ¨çš„æ ‡ç­¾: $TEMP_TAG"
            git tag -d "$TEMP_TAG"
          fi
          
