name: Release Beta

on:
  push:
    tags: [ 'v*.*.*-beta*' ]
    branches: [ '*-beta' ]

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: ğŸ“ è·å–Betaç‰ˆæœ¬ä¿¡æ¯
        id: get_version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            # æ ‡ç­¾è§¦å‘å¤„ç†
            RAW_VERSION=${GITHUB_REF#refs/tags/}
            
            # åªå¤„ç† v*.*.*-beta* æ ¼å¼çš„æ ‡ç­¾
            if [[ $RAW_VERSION =~ ^v([0-9]+\.[0-9]+\.[0-9]+)-beta([0-9]+)$ ]]; then
              VERSION="${BASH_REMATCH[1]}-beta${BASH_REMATCH[2]}"
              TEMP_TAG="$RAW_VERSION"
              IS_TAG_TRIGGER=true
              echo "ğŸ·ï¸ Beta tag triggered: $RAW_VERSION â†’ $VERSION"
            else
              echo "âŒ é”™è¯¯: Betaæ ‡ç­¾æ ¼å¼ä¸æ­£ç¡®ï¼ŒæœŸæœ›æ ¼å¼: v*.*.*-beta*ï¼Œå®é™…: $RAW_VERSION"
              exit 1
            fi
          else
            # åˆ†æ”¯è§¦å‘å¤„ç†
            BASE_VERSION=$(node -p "require('./package.json').version")
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            VERSION="${BASE_VERSION}-${BRANCH_NAME}-${GITHUB_SHA::7}"
            TEMP_TAG="v${BASE_VERSION}-${BRANCH_NAME}-${GITHUB_SHA::7}"
            IS_TAG_TRIGGER=false
            echo "ğŸŒ¿ Beta branch triggered: $BRANCH_NAME â†’ $VERSION"
            
            # åˆ›å»ºä¸´æ—¶æ ‡ç­¾
            if ! git tag -l | grep -q "^$TEMP_TAG$"; then
              echo "ğŸ“Œ Creating temporary tag: $TEMP_TAG"
              git tag "$TEMP_TAG"
            fi
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TEMP_TAG" >> $GITHUB_OUTPUT
          echo "is_tag_trigger=$IS_TAG_TRIGGER" >> $GITHUB_OUTPUT
          
      - name: ğŸš€ è¿è¡Œ GoReleaser (Betaæ­£å¼å‘å¸ƒ)
        if: steps.get_version.outputs.is_tag_trigger == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: 'latest'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ—ï¸ è¿è¡Œ GoReleaser (Betaå¼€å‘æ„å»º)
        if: steps.get_version.outputs.is_tag_trigger == 'false'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: 'latest'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“¢ è¾“å‡ºæ„å»ºä¿¡æ¯
        run: |
          echo "ğŸ·ï¸ ç‰ˆæœ¬: ${{ steps.get_version.outputs.version }}"
          echo "ğŸ·ï¸ æ ‡ç­¾: ${{ steps.get_version.outputs.tag_name }}"
          echo "ğŸ·ï¸ è§¦å‘æ–¹å¼: ${{ steps.get_version.outputs.is_tag_trigger == 'true' && 'Tag' || 'Branch' }}" 