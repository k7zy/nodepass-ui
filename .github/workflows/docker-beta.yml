name: Docker CI (beta)

on:
  push:
    tags:
      - "v*.*.*-beta*"
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´çš„ git å†å²ï¼ŒåŒ…æ‹¬ tags

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ è·å–Betaç‰ˆæœ¬ä¿¡æ¯
        id: get_version
        run: |
          # åªå¤„ç†tagè§¦å‘çš„æƒ…å†µ
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            RAW_VERSION=${GITHUB_REF#refs/tags/}
          else
            echo "âŒ é”™è¯¯: Betaæ„å»ºåªæ”¯æŒtagè§¦å‘"
            exit 1
          fi
          
          # åªå¤„ç† v*.*.*-beta* æ ¼å¼çš„æ ‡ç­¾
          # v2.0.0-beta10 -> 2.0.0-beta10
          if [[ $RAW_VERSION =~ ^v([0-9]+\.[0-9]+\.[0-9]+)-beta([0-9]+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}-beta${BASH_REMATCH[2]}"
          else
            echo "âŒ é”™è¯¯: Betaæ ‡ç­¾æ ¼å¼ä¸æ­£ç¡®ï¼ŒæœŸæœ›æ ¼å¼: v*.*.*-beta*ï¼Œå®é™…: $RAW_VERSION"
            exit 1
          fi
          
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "raw_version=$RAW_VERSION" >> $GITHUB_OUTPUT
          echo "repo_name=$REPO_LC" >> $GITHUB_OUTPUT
          echo "is_beta_tag=true" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Betaç‰ˆæœ¬: $VERSION (åŸå§‹: $RAW_VERSION)"

      - name: ğŸ“‹ æå–Betaé•œåƒå…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.get_version.outputs.repo_name }}
          tags: |
            type=raw,value=${{ steps.get_version.outputs.version }}
            type=raw,value=beta,enable=${{ steps.get_version.outputs.is_beta_tag == 'true' }}

      - name: ğŸ—ï¸ æ„å»ºå’Œæ¨é€ Docker é•œåƒ (beta)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.version=${{ steps.get_version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ steps.get_version.outputs.repo_name }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            VERSION=${{ steps.get_version.outputs.version }}
          platforms: linux/amd64
          cache-from: |
            type=gha,scope=beta-buildcache
          cache-to: |
            type=gha,mode=max,scope=beta-buildcache

      - name: ğŸ“¢ è¾“å‡ºBetaç‰ˆæœ¬ä¿¡æ¯
        run: |
          echo "ğŸ·ï¸ åŸå§‹ç‰ˆæœ¬: ${{ steps.get_version.outputs.raw_version || 'åˆ†æ”¯æ„å»º' }}"
          echo "ğŸ·ï¸ æ ¼å¼åŒ–ç‰ˆæœ¬: ${{ steps.get_version.outputs.version }}"
          echo "ğŸ“¦ é•œåƒæ ‡ç­¾:"
          echo "${{ steps.meta.outputs.tags }}" | tr '\n' '\n  '
